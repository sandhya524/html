<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<fieldset align="center">
    <legend>Book Your Appoinment</legend>
    <form action="submit.html">
        <label for="a">Name</label>
        <input type="text" id="a"> <br><br>
        <label for="f">Ph Num</label>
        <input type="number" id="f"><br><br>
        <label for="b">Age</label>
        <input type="number" name="Age" id="b"><br>
        
        <h4>Gender</h4>
        <input type="checkbox">
        <label for="">Male</label>
        
        <input type="checkbox">
        <label for="">Female</label>
        <h4>Service</h4>
        <select name="service" id="c">
            
            <optgroup label="Treading">
                      <option value="service">Eye Brows</option>
                      <option value="service">Upper lip</option>
                      <option value="service">Chin</option>
                      <option value="service">Face</option>
            </optgroup>
            <optgroup label="Hair Setting">
                <option value="service">Rod Rolling	</option>
                <option value="service">Hot Rolling	</option>
                <option value="service">Hair Wash</option>
            </optgroup>
            <optgroup label="Hair">
                <option value="service">Henna Normal</option>
                <option value="service">Henna Full</option>
                <option value="service">Oil massage	</option>
            </optgroup>
        </select><br><br>
        <label for="d">Time</label>
        <input type="datetime-local"> <br><br>
        <input type="submit">
    </form>
</fieldset>
</body>
</html>
